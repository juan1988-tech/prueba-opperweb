<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400&family=Poppins&family=Roboto:ital,wght@0,300;0,400;0,500;0,900;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css"/>
</head>
<body class="font-Poppins xl:flex">
  <section class= "sections-delay xl:z-10">
      <figure class="hidden xl:block m-4 h-[46px] w-[175px]">
        <img src="../assets/logos/anime-yabu-logo.svg"/>
      </figure>
      <a href="#" class="block pt-6 xl:pt-0 pl-6 back-button" id="line_back" ><img class="" src="../assets/logos/line-back.svg"/></a>
      <article>
        <img src="../assets/images/tanjiro-faces.png" class="w-60  xl:w-64 mx-auto my-0"/>
        <h1 class="text-white text-4xl text-center mt-1 font-black">ひさしぶり!</h1> 
        <p class="italic text-white text-center -tracking-tighter font-light">Hola te extrañamos</p>
        <form class="forms-delay">
          <label class="form-label">Email </label> 
          <input class="form-input" type="text" placeholder="Email"/>
          <label class="form-label">Contraseña </label>
          <input class="relative form-input" type="password" placeholder=" • • • • • • • "/> 
          <p class="text-right text-pink-text font-Poppins mt-3 text-sm font-extralight">¿Olvidó la contraseña?</p>
          <button class="w-full h-height-input bg-pink-text rounded-xl text-purple-dark-font mt-5">Acceder</button>
        </form>
        <div class="flex w-[95%] h-height-login items-center justify-evenly mx-auto mt-6 max-w-sm">
          <span><img src="../assets/logos/white-line.svg"/></span>
          <p class="text-xs  w-32 text-white text-center font-thin">Registrate también con</p>
          <span><img src="../assets/logos/white-line.svg"/></span>
        </div>
      </article> 
      <article class="flex h-[51px] w-full flex-row justify-evenly self-center px-auto max-w-sm mt-2">
          <a href="#" class="block w-width-social h-height-social ml-0"><img src="../assets/logos/facebook-logo.svg" /></a>
          <a href="#" class="block w-width-social h-height-social ml-5"><img src="../assets/logos/twitter-logo.svg" /></a>
          <a href="#" class="block w-width-social h-height-social ml-5"><img src="../assets/logos/instagram-logo.svg" /></a>
      </article> 
      <article class="mt-12">
        <p class="  font-roboto text-center text-white text-sm font-thin ">¿Quieres registrarte? <a href="./registro-persona-natural.html" class="text-pink-text">regístrate</a></p>
      </article>
      <div class="block xl:hidden text-white mx-auto mt-11 mb-2"><img src="../assets/logos/home-indicator.svg"/></div>
  </section>
  <section class="hidden relative justify-center xl:flex flex-col bg-purple-dark-font w-[50vw] min-w-[50vw] z-0 overflow-x-scroll snap-proximity snap-center">
      <article class="inline-flex characters" id="charactersDelay">
        <img class="w-[400px] mx-auto mt-10 mr-8" src="../assets/images/first-character.png"/>
        <img class="w-[400px] mx-auto mt-10 mr-8" src="../assets/images/second-character.png"/>  
        <img class="w-[400px] mx-auto mt-10 mr-8" src="../assets/images/third-character.png"/>
      </article>
      <tile class="text-center text-white font-roboto text-7xl font-black">Anime<span class="text-purple-delay">yabu.</span></tile>
      <p class="text-center text-white text-lg mt-7 w-[62%] font-light mx-auto">Ver anime en línea en HD, subtitulado o doblado,en tu celular o computadora.¡Animeyabu, tu portal de anime en línea!</p>
      <div class="flex justify-center mt-6">
        <span class="block w-[30px] h-[6px] bg-button-character rounded-sm mr-3" id="grayRectangleFirst" onclick="primerBoton()"></span>
        <span class="block w-[30px] h-[6px] bg-button-inclicked-character rounded-sm mr-3" id="grayRectangleSecond" onclick="segundoBoton()"></span>
        <span class="block w-[30px] h-[6px] bg-button-inclicked-character rounded-sm mr-3" id="grayRectangleThird" onclick="tercerBoton()"></span>
      </div>
  </section>
  <script src="./scripts.js"></script>
</body>
</html>
