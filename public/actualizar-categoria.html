<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400&family=Poppins&family=Roboto:ital,wght@0,300;0,400;0,500;0,900;1,400&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/main.css"/>
  <title>Actualizar Categoría</title>
</head>
<body class="flex bg-black">
  <aside class="block w-[264px] h-[100vh] text-white bg-purple-dark-font pt-6 pl-6">
    <figure>
      <img src="../assets/logos/anime-yabu-logo.svg"/>
    </figure>
    <h1 class="mt-14 ml-8 font-bold text-18">Categorías</h1>
      <ul class="list-disc mt-3 ml-10">
          <li>
            <a class="underline decoration-solid">Ver todas</a>
          </li>
          <li>
            <a>Crear</a>
          </li>
      </ul>
      <h1 class="mt-3.5 ml-8 font-bold text-18">Cerrar seción</h1>
   </aside> 
   <section >
    <h1 class="text-white text-4xl ml-32 mt-20 font-black">Actualizar Categorías</h1>
    <form class="flex flex-col">
      <label class="text-white ml-32 font-Poppins text-sm mt-10">Nombre de categoría</label>
      <input type='text' class="ml-32 w-96 h-height-input bg-background-form-gray border-2 border-white text-white rounded-xl pl-6 placeholder:pl-0" placeholder="COMEDIA"/>
      <button class="w-96 h-height-input bg-pink-text rounded-xl text-purple-dark-font ml-32 mt-5 font-black font-archivo mt-7">Actualizar</button>
    </form>
   </section>
</body>
</html>
